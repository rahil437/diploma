<h1>poem</h1>
<p>
<mark>
<b>jhony,jhony,</b><br>
<i> yes papa?</i><br>
<strike> no papa.</strike><br>
<del>telling lies?/del><br>
<strong> no papa.</strong><br>
<small> open your mouth</small><br>
<em>ha</em><br>
<ins> ha ha!</ins><br>
</mark>
4<sub>2>/sub>o<br>
2<sup>n</sup>
</p>
